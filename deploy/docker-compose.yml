version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: cluely-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cluely}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cluelypass}
      POSTGRES_DB: ${POSTGRES_DB:-cluely_db}
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cluely"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ../server
    container_name: cluely-api
    environment:
      PORT: 4000
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cluely_db}
      POSTGRES_USER: ${POSTGRES_USER:-cluely}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cluelypass}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      BACKEND_KEYS_AUTH: ${KEYS_SECRET:-keys-secret}
      PRIMARY_TOKEN: ${PRIMARY_TOKEN}
      PRIMARY_WS_URL: ${PRIMARY_WS_URL}
      PRIMARY_CHAT_URL: ${PRIMARY_CHAT_URL}
      PRIMARY_MODEL: ${PRIMARY_MODEL}
      GEMINI_API_KEYS: ${GEMINI_API_KEYS}
      DEEPLINK_SCHEME: cluely
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  key-agent:
    build: ../key-agent
    container_name: cluely-key-agent
    environment:
      PORT: 8089
      BACKEND_KEYS_URL: http://api:4000/keys
      BACKEND_AUTH_TOKEN: ${KEYS_SECRET:-keys-secret}
      CACHE_TTL_MS: 300000
    depends_on:
      - api
    ports:
      - "8089:8089"

  site:
    build: ../cluely-site
    container_name: cluely-site
    environment:
      PORT: 3005
      NEXT_PUBLIC_API_URL: http://109.61.108.37:4000
      NEXT_PUBLIC_DEEPLINK_SCHEME: cluely
    depends_on:
      - api
    ports:
      - "3005:3005"

volumes:
  dbdata:


